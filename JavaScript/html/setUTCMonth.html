<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>setTime</title>
</head>

<body>
    <script type="text/javascript">
        function SetUTCMonthDemo(newmonth) {
            var d, s; // 声明变量。
            d = new Date(); // 创建 Date 对象。
            d.setUTCMonth(newmonth); // 设置 UTC 月份。   s = "Current setting is ";
            s += d.toUTCString();
            return (s); // 返回新设置。
        }

        document.write(SetUTCMonthDemo(01));
    </script>
</body>

</html>
