<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sort</title>
</head>

<body>
    <script type="text/javascript">
        function SortDemo() {
            var a, l; // 声明变量。
            a = new Array("X", "y", "d", "Z", "v", "m", "r");
            l = a.sort(); // 排序数组。
            return (l); // 返回排序的数组。
        }
        document.write(SortDemo());
    </script>
</body>

</html>
