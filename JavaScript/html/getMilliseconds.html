<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fix</title>
</head>

<body>
    <script type="text/javascript">
        function TimeDemo() {
            var d, s = "当前本地时间为: ";
            var c = ":";
            d = new Date();
            s += d.getHours() + c;
            s += d.getMinutes() + c;
            s += d.getSeconds() + c;
            s += d.getMilliseconds();
            return (s);
        }
        document.write(TimeDemo());
    </script>
</body>

</html>
