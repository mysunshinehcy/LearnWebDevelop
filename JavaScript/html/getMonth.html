<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fix</title>
</head>

<body>
    <script type="text/javascript">
        function DateDemo() {
            var d, s = "今天日期是: ";
            d = new Date();
            s += (d.getMonth() + 1) + "/";
            s += d.getDate() + "/";
            s += d.getYear();
            return (s);
        }
        document.write(DateDemo());
    </script>
</body>

</html>
