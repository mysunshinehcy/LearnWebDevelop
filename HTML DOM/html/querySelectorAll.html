<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>querySelectorAll</title>
</head>

<body>
    <h2>JavaScript HTML DOM!</h2>
    <p>Hello World!</p>
    <p>Hello Runoob!</p>
    <p id="demo"></p>
    <script>
        var myNodelist = document.querySelectorAll("p");
        document.getElementById("demo").innerHTML = "第二个段落的内容为:<span style='color:red;'>" + myNodelist[1].innerHTML +
            "</span>";
    </script>
</body>

</html>
