<!DOCTYPE html>
<html>

<body>
    <p id="demo">点击按钮来查看 body 元素拥有多少子节点：</p>

    <button onclick="myFunction()">试一下</button>

    <script>
        function myFunction() {
            var x = document.getElementById("demo");
            x.innerHTML = document.body.childNodes.length;
        }
    </script>

    <p><b>注释：</b>元素内或元素间的空白字符被视作文本，而文本被视作文本节点。</p>

</html>
