<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border-radius</title>
    <style>
        div#radius {
            text-align: center;
            border: 2px solid #a1a1a1;
            padding: 10px 40px;
            background: #dddddd;
            width: 350px;
            border-radius: 25px;
            /*老的Firefox*/
            -moz-border-radius: 25px;
        }

        div#shadow {
            width: 300px;
            height: 300px;
            background-color: #ff9900;
            -moz-box-shadow: 10px 10px 5px #888888;
            box-shadow: 10px 10px 5px #888888;
        }

        div#image {
            border: 15px solid transparent;
            width: 300px;
            padding: 10px 20px;
            border-image: url(image/border.jpg) 30 30 round;
        }
    </style>
</head>

<body>
    <div id="radius">
        这个矩形有圆角
    </div>
    <hr />
    <div id="shadow">

    </div>
    <hr />
    <div id="image">
        在这里，图片铺满整个边框。
    </div>
</body>

</html>
