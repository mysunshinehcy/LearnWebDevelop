<!DOCTYPE html>
<html>

<head>
    <script>
        function printmsg() {
            alert("此文档现在正在打印！");
        }
    </script>
</head>

<body onafterprint="printmsg()">

    <h1>请试着打印此文档。</h1>
    <p><b>提示：</b>键盘快捷键，比如 Ctrl+P 设置页面打印。</p>
    <p><b>注释：</b>Internet Explorer 和 Firefox 支持 onafterprint 属性。</p>
    <p><b>注释：</b>在 IE 中，onafterprint 属性在打印对话框出现之前而不是之后发生。</p>

</html>
