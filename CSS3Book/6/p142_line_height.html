<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行高 line-height</title>
    <link rel="stylesheet" type="text/css" href="p142_line_height.css" />
</head>
<body>
<p>
    This paragraph inherit a 'line-height' of 14px from the body, as well as a 'font-size' of 13px.
</p>
<p class="class1">
    This paragraph has a 'line-height' of 19.5px.
</p>
<p class="class2">
    This paragraph has a 'line-height' of 15px from the body.
</p>
<p class="class3">
    This paragraph has a 'line-height' of 0.33in.
</p>
</body>
</html>
