<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //1.用于创建特定类型的对象
        //2.这样的函数名会被人笑话
        //3.js开发的时候写单引号
        //4.js里构造函数比较特殊的地方 new
        //5.其他的语言里 比如PHP 里人家实现 有一个关键字 A class
        //6.zaomen就是构造函数 他又充当了类的概念
        var AA = {
            zaomen: function (huawen) {
                if (!(this instanceof AA.zaomen)) {
                    //this指向空对象，这里指向zaomen这个对象
                    console.log(this);
                    console.log(123);
                    return new AA.zaomen(huawen);
                };
                var _huawen = "普通";
                if (huawen) {
                    _huawen = huawen;
                }
                this.suo = "普通";
                this.huawen = _huawen;
                this.create = function () {
                    return "【锁头】" + this.suo + "【花纹】" + this.huawen;
                }
                //this已改变为zaomen {suo: "普通", huawen: "普通", create: ƒ},通过调用AA.zaomen();可以测试
            }
        };
        AA.zaomen();
        //测试this，AA.zaomen();
        var BB = {
            zaomen: function (huawen) {
                if (!(this instanceof BB.zaomen)) {
                    console.log(123);
                    return new BB.zaomen(huawen);
                };
                var _huawen = "普通";
                if (huawen) {
                    _huawen = huawen;
                }
                this.suo = "普通";
                this.huawen = _huawen;
                this.create = function () {
                    return "【锁头】" + this.suo + "【花纹】" + this.huawen;
                }
            }
        };
        var xiaozhang = AA.zaomen();
        alert("xiaozhang" + xiaozhang.create());

        var xiaoli = BB.zaomen("绚丽", '123' /*多余的参数会被忽略*/ );
        alert("xiaoli" + xiaoli.create());
    </script>
</body>

</html>
