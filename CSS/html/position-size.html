<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position-size</title>
    <style>
        #masthead{
            border: 1px solid red;
        }
        #masthead h1{
            position: absolute;
            background: silver;
            top: 1em;
            left: 1em;
            right: 25%;
            bottom: 10px; 
            margin: 0;
            padding: 0;
            width: 1em;
            height: 50%;
        }
    </style>
</head>
<body>
    <div id="masthead">
        <h1>transcendent scratchings</h1>
    </div>
</body>
</html>
