<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>background-image</title>
    <style>
        p.starry{
            background-color: url(http://www.site.web/pix/stars.gif);
            color:white;
        }
        a.grid{
            background-image: url(../image/dot.jpg);
        }
    </style>
</head>
<body>
    <p class="starry">
        It's the end of autumn,which means the stars will be brigher than ever!
        <a href="join.html" class="grid">Join us</a> for  
        a fabulous evening of planets,stars,nebulae,and more...
    </p>
    <hr/>
    <div style="background-image:url(../image/star.jpg);height:120px;background-color: yellowgreen;">
        Emerging Into The Light.
    </div>
    <hr/>
    <div style="background-repeat:repeat-x;background-image:url(../image/star.jpg);height:120px;background-color: yellowgreen;">
        Emerging Into The Light.
    </div>
    <hr/>
    <div style="padding:30px;background-repeat:repeat-y;background-image:url(../image/star.jpg);height:120px;background-color: yellowgreen;">
        Emerging Into The Light.
    </div>
    <hr/>
    <div style="background-repeat:no-repeat;background-image:url(../image/star.jpg);height:120px;background-color: yellowgreen;">
        Emerging Into The Light.
    </div>
    <hr/>
    <div style="background-repeat:no-repeat;background-position:center;background-image:url(../image/star.jpg);height:120px;background-color: yellowgreen;">
        Emerging Into The Light.
    </div>
</body>
</html>
