<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字间隔</title>
    <style>
        p.spread{
            word-spacing: 0.5em;
        }
        p.tight{
            word-spacing: -0.5em;
        }
        p.base{
            word-spacing: normal;
        }
        p.norm{
            word-spacing: 0;
        }
    </style>
</head>
<body>
<p class="spread">
    The space between words in this paragraph will be increased by 0.5em.
</p>
<p class="tight">
    The space between words in this paragraph will be decreased by 0.5em.
</p>
<p class="base">
    The spaces between words in this paragraph will be normal.
</p>
<p class="norm">
    The spaces between words in this paragraph will be normal.
</p>
</body>
</html>
