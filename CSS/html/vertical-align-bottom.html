<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vertical-align-bottom</title>
    <style>
        img{
            width: 40px;
            height: 40px;
        }
        .feeder{
            vertical-align: bottom;
        }
        p{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p>
        This paragraph,as you can see quite clearly,contains a
        <img src="../image/dot.jpg" alt="tall" class="feeder"/>
        gmage and a 
        <img src="../image/dot.jpg" alt="short" class="feeder"/>
        xmage,and then some text that is not tall.
    </p>
</body>
</html>
