<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vertical-align-baseline</title>
    <style>
        img {
            vertical-align: baseline;
            width: 35px;
            height: 35px;
        }
    </style>
</head>

<body>
    <p>
        The image found in this paragraph <img src="../image/dot.jpg" alt="A dot" /> has its bottom edge aligned
        with the baseline of the text in the paragraph.
    </p>
</body>

</html>
