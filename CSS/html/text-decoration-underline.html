<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text-decoration-underline</title>
    <style>
        p {
            text-decoration: underline;
            color: black;
        }

        strong {
            color: gray;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <p>
        This paragraph,which is black and has a black
        underline,also contains <strong>strongly emphasized text</strong>
        which has the black underline beneath it as well.
    </p>
</body>

</html>
