<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=vertil, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vertical-align-sub-super</title>
    <style>
        span.raise{
            vertical-align: super;
        }
        span.lower{
            vertical-align: sub;
        }
    </style>
</head>
<body>
    <p>
        This paragraph contains
        <span class="raise">
            superscripted
        </span>
        and
        <span class="lower">
            subscripted
        </span>
        text.
    </p>
</body>
</html>
