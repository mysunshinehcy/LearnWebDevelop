<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z-index</title>
    <style>
        p#first {
            position: absolute;
            top: 0;
            left: 0;
            width: 20%;
            height: 10em;
            z-index: 8;
            border: 1px solid red;
        }

        p#second {
            position: absolute;
            top: 0;
            left: 10%;
            width: 30%;
            height: 5em;
            z-index: 4;
        }

        p#third {
            position: absolute;
            top: 15%;
            left: 5%;
            width: 15%;
            height: 10em;
            z-index: 1;
        }

        p#fourth {
            position: absolute;
            top: 10%;
            left: 15%;
            width: 40%;
            height: 10em;
            z-index: 0;
        }
    </style>
</head>

<body>
    <div style="position:relative;">
        <p id="first">
            first
        </p>
        <p id="second">
            second
        </p>
        <p id="third">
            second
        </p>
        <p id="four">
            second
        </p>
    </div>
</body>

</html>
