<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clear-both</title>
    <style>
        .divcss5 {
            width: 500px;
            background: gray;
            border: 1px solid #F00;
            padding: 10px
        }

        .divcss5_left,
        .divcss5_right {
            border: 1px solid #FFF;
            background: #999;
            width: 200px;
            height: 150px
        }

        /* css注释： 这里为了截图分别，对css代码换行 */
        .divcss5_left {
            float: left
        }

        /* css注释： 设置浮动靠左 */
        .divcss5_right {
            float: right
        }

        /* css注释：设置浮动靠右 */

        .clear {
            clear: both;
            color: red;
        }
    </style>
</head>

<body>
    <div class="divcss5">
        <div class="divcss5_left">float left盒子</div>
        <div class="divcss5_right">float right盒子</div>
        <div class="clear">Paragraph</div>
    </div>
</body>

</html>
