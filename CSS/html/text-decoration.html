<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文本修饰</title>
    <style>
        p {
            text-decoration: underline;
            color: black;
        }

        strong {
            text-decoration: underline overline line-through;
            color: gray;
        }
    </style>
</head>

<body>
    <p>
        This is a paragraph.This is a paragraph.<strong>This is a paragraph.</strong>This is a paragraph.
    </p>
</body>

</html>
