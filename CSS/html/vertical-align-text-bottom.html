<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vertical-align-text-bottom</title>
    <style>
        img{
            width: 40px;
            height: 40px;
        }
        img.tbot{
            vertical-align: text-bottom;
        }
    </style>
</head>
<body>
    <p>
        Here: a <img src="../image/dot.jpg" style="vertical-align:middle" alt="tall"/>
        image,and then a <img src="../image/dot.jpg" class="tbot" alt="short"/>
        image.
    </p>
</body>
</html>
