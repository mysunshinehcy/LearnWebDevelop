<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table-border-collapse</title>
    <style>
        table#one {
            border: 2px solid black;
            border-spacing: 3px 5px;
            border-collapse: separate;
            padding: 10px;
        }

        td {
            border: 1px solid gray;
        }

        td#squeeze {
            border-width: 5px;
        }

        table#two {
            border-collapse: separate;
            empty-cells: hide;
        }
    </style>
</head>

<body>
    <table id="one">
        <tr>
            <td>cell one</td>
            <td id="squeeze">cell two</td>
        </tr>
        <tr>
            <td>cell three</td>
            <td>cell four</td>
        </tr>
    </table>
    <hr />
    <table id="two" border="1">
        <tr>
            <td>Adams</td>
            <td>John</td>
        </tr>
        <tr>
            <td>Bush</td>
            <td></td>
        </tr>
    </table>
    <hr />
    <table border="1" style="margin:100px;border-collapse:collapse;">
        <tbody>
            <tr>
                <th colspan="2">我是占位符</th>
                <th colspan="2">我是占位符</th>
            </tr>
            <tr>
                <th rowspan="2">我是占位符</th>
                <th>我是占位符</th>
                <th>我是占位符</th>
                <th>我是占位符</th>
            </tr>
            <tr>
                <th>我是占位符</th>
                <th>我是占位符</th>
                <th>我是占位符</th>
            </tr>
        </tbody>
    </table>
</body>

</html>
