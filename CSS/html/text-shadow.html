<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text-shadow</title>
    <style>
        p.cl1{
            color: black;
            text-shadow: silver 2px 2px 2px;
        }
        p.cl2{
            color: white;
            text-shadow:  0 0 4px black;
        }
        p.cl3{
            color: black;
            text-shadow: 1em 1em 5px gray,-1em -1em silver;
        }
    </style>
</head>
<body>
    <p class="cl1">
        Keep your eye on the shadows.They move when your aren't watching.
    </p>
    <p class="cl2">
        I run between the shadows--some are phantoms,some are real.
    </p>
    <p class="cl3">
        Slipping through the dark streets and the echoes and the shadows...
    </p>
</body>
</html>
